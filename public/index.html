<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>
    <link rel="stylesheet" href="./css/normalize-min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/index.js" defer></script>
</head>
<body>
    <main>
        <h1>Sign In</h1>
        <section class="section_form">
            <form>
                <div class="field_section">
                    <label for="email_field">Email:</label>
                    <input type="email" id="email_field" autofocus required>
                </div>
                <div class="field_section">
                    <label for="password_field">Password:</label>
                    <input type="password" id="password_field" required>
                </div>
                <div class="button_section">
                    <input type="submit" value="Iniciar Sesion" id="log_in">
                </div>
            </form>
        </section>
        <section class="section_google">
            <div class="log_in_google">
                <div id="g_id_onload"
                    data-client_id="1072495492318-ld3i14esgggmv17bv3rb00vl61cf9onj.apps.googleusercontent.com"
                    data-callback="handleCredentialResponse"
                    data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                    data-type="standard"
                    data-size="large"
                    data-theme="outline"
                    data-text="sign_in_with"
                    data-shape="rectangular"
                    data-logo_alignment="left">
                </div>
            </div>
            <div class="button_section">
                <input type="button" value="Sign Out Google Account" class="sign_out_google">
            </div>
        </section>
    </main>
</body>
</html>
